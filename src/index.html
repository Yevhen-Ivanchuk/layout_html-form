<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="container">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="Number"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="Date of birth"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="Acception"
            required
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="Email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="Password"
            minlength="8"
            maxlength="15"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="Name"
              value="yesOrNo"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="Name"
              value="yesOrNo"
            >
              No
          </label>
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="Color"
            value="black"
          >
        </label>

        <label class="form-field">
          What time do you go to bad?
          <input
            type="time"
            name="Time"
            step="2"
          >
        </label>

        <label class="form-field">
          Wath are your favorite brand of cars?
          <select
            name="Brand"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="Rate"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="Name"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="Recommend" required>
            <option value="yesOrNo">Yes</option>
            <option value="yesOrNo">No</option>
          </select>
        </label>
      </fieldset>


      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
